<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Elpris{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <div id="background-slideshow"></div>
    <style>
        #background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: slideshow 80s infinite; /* Uppdaterat till 80 sekunder för längre visning per bild */
            background-size: cover;
            background-repeat: no-repeat;
            animation-timing-function: ease; /* Gör övergången snabbare (använd "ease" för en jämn övergång) */
        }

        @keyframes slideshow {
            0% {
                background-image: url("/static/images/electricity-4666566.jpg");
            }
            16.67% {
                background-image: url("/static/images/sunset-3442835.jpg");
            }
            33.34% {
                background-image: url("/static/images/light-bulbs-1603766.jpg");
            }
            50.01% {
                background-image: url("/static/images/nuclear-power-plant-4535760.jpg");
            }
            66.68% {
                background-image: url("/static/images/photovoltaic-2138992.jpg");
            }
            83.35% {
                background-image: url("/static/images/light-bulb-4297386.jpg");
            }
            100% {
                background-image: url("/static/images/windmills-7001940.jpg");
            }
        }
    </style>


</head>
<body>
<div id="header">
</div>
<div id="content">
    {% block content %}content{% endblock %}
</div>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
